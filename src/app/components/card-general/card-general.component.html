<ion-card [disabled]="disable" style="margin: 3%">
  <ion-row>
    <ion-col size="4">
      <!-- <div class="image-left"> -->
      <div
        [ngClass]="
          this.title == 'ElectrostÃ¡tica' ||
          this.title == 'Corriente' ||
          this.title == 'Circuitos' ||
          this.title == 'Magnetismo'
            ? 'image-strech'
            : 'image-left'
        "
      >
        <img
          *ngIf="this.title !== 'Circuitos'"
          style="margin-top: 5px"
          src="{{ image }}"
        />
        <img
          *ngIf="this.title === 'Circuitos'"
          style="margin-top: 5px"
          src="assets/images/Corriente.png"
        /></div
    ></ion-col>
    <ion-col size="8"
      ><ion-title class="card-title"> {{ title }} </ion-title></ion-col
    >
  </ion-row>
</ion-card>
