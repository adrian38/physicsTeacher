<app-header [back]="true" headerText="Contenido"></app-header>

<ion-content [fullscreen]="true">
  <ion-list style="margin-top: 7%">
    <ion-item-sliding *ngFor="let element of options; let i = index">
      <app-card-general
        (click)="routeTopage(i)"
        [title]="element"
      ></app-card-general>
    </ion-item-sliding>
  </ion-list>
</ion-content>
