<app-header [back]="true" headerText="Progreso"></app-header>
<ion-content [fullscreen]="true">
  <div style="padding: 5%; padding-top: 10%">
    <ion-row>
      <h2>{{this.user.name}}</h2>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <h3>grupo:</h3>
      </ion-col>
      <ion-col size="8">
        <h4>{{ this.user.group}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <h3>tel√©fono:</h3>
      </ion-col>
      <ion-col size="8">
        <h4>{{this.user.phone}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <h3>correo:</h3>
      </ion-col>
      <ion-col size="8">
        <h4>{{this.user.username}}</h4>
      </ion-col>
    </ion-row>
    <div style="margin-top: 20%">
      <ion-row>
        <h4>{{ this.temp_name[0]}}</h4>
      </ion-row>
      <p-chart type="line" [data]="data"></p-chart>
    </div>
  </div>
</ion-content>
